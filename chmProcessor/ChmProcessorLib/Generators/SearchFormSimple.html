<form name="searchform" method="post" action="search.aspx" id="searchform" onsubmit="doSearch();return false;">
    <p>
        <img src="system-search.png" align="middle" alt="Search image" />
        <b>%Search Text%:</b><br />
        <input type="text" id="searchText" style="width: 80%;" name="searchText" /><br />
        <input type="button" value="%Search%" onclick="doSearch();" id="Button1" name="Button1" />
    </p>
    <select id="searchResult" style="width: 100%;" size="20" name="searchResult">
        <option></option>
    </select>
</form>
